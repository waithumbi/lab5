<html>
    <head>
        <title>User Login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="register" action="verifyCredentials" method="POST">
            ID:
            <input type="number" required name="id_number" placeholder="write your id here"/>
            <br><br>
            Password:
            <input type="password" required name="Password"/>
            <br><br>
            <input type="submit" value="Login" name="register"/>
        </form> 
    </body>
</html>
